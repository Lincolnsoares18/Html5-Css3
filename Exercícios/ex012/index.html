<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos em HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente </H1>
    <p>Este vídeo está hospedado em meu própio servidor</p>
    
    <video width="500" poster="imagens/Sem título.png" controls>
        <source src="midia/Meu Video.MP4.mp4" type="video/mp4">
        <source src="midia/meu video.mp4"     type="video/mp4">
        <source src="midia/Meu Video.web.webm" type="video/webm">
        <source src="midia/meu video.OGG.ogv" type="vídeo/">
        <p>Seu computador não tem compatiblidade com reprodução de vídeos</p>

          
        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=vOmjrU-qpGsQkZiV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </video>
</body>
</html>
