<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        
        }

        div > p {
            display: none;
        } 

        div:hover > p {
            display: block;
            color: bisque;
            background-color: blue;
            width: 200px;
        }
           

        div:hover {
            color: chartreuse;
        }

        


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o  mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>INICIANDO OS TRABALHOS ...</p>
    </div>

</body>
</html>
