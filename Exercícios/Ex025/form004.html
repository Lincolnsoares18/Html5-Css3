<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
                <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" maxlength="15" required
                placeholder="Escreva seu nome">
            </p>
            <p>
                <label for="Iemail">E-mail</label>
                <input type="email" name="email" id="Iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^ [0-9]{0-4}-[0-9]{0-4}$" placeholder="x-xxxx-xxxx">
            </p>
            <p>
        </fieldset>
            <!--Estudar RegEx (expressões regulares) -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>

    
</body>
</html>
